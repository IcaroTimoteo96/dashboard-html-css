<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="growfix.css" />
    <title>GrowFix</title>
</head>

<div class='navbar'>
    <div class="pagamentos">
        <img src="./icons/gold.svg" alt="gold" />
        <div>Pagamentos</div>
    </div>

    <div class="breadline">
        <button id="start">Início</button>
        <button id="path">Pagamentos</button>
    </div>
</div>

 <div class="wrapper">
    <div class="sidebar">
        <img class="icon" src="./icons/growfix_logo.svg" width=99px height=26px alt="growfixlogo" />

        <div class="menu" style="display: grid; grid-auto-flow: row; ">
            <a href="#">Dashboard</a>
            <span>Explore Assets</span>
            <span>KYC Details</span>
            <span>Learning Center</span>
            <span>FAQ'S</span>
            <span>Settings</span>
        </div>

        <div class="alert">
            <img src="./icons/mobile_alert.svg" alt="alert" width="200px" height="200px" />
            <div class="subAlert">
                <div class="text">
                    <h5>Download our Mobile App and Updated!</h5>
                </div>
                <div class="buttonAlert">
                    <button class="bt"><strong>Download App</strong></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="currentPortfolioValue">
    <div>
        <h5 class="textPortfolio">Current Portfolio Value</h5>
        <div>
            <span class="valuePortfolio">₹ 31,627.80</span>
            <img class="imgArrow" src="./icons/Arrow.svg" alt="icon" />
        </div>
    </div>

    <hr class="hr">

    <div class="wrapperFirstCard">
        <div class="totalMoneyInvested">
            <h6 class="textMoney">Total Money Invested</h6>
            <span class="money">₹ 31,477.50</span>
        </div>
        <div class="repaymentDone">
            <h6 class="repaymentDoneText">Repayment Done</h6>
            <span class="repaymentDoneValue">₹ 0</span>
        </div>
    </div>
</div>

<div class="growthCard">
    <h5>Growth</h5>
    <div class="growthGrid">

        <div class="growthFirstColumn">

            <div class="groupValueImg">
                <span class="valueGrowth">₹ 150.80</span>
                <img class="imgArrow" src="./icons/Arrow.svg" alt="icon" />
            </div>

            <div class="groupGoldWheels">
                <div class="gold">
                    <img src="./icons/gold.svg" alt="" />
                    <span> GrowFix Gold</span>
                </div>
                <div class="wheels">
                    <img src="./icons/wheels.svg" alt="" />
                    <span> GrowFix Wheels</span>
                </div>
            </div>

        </div>

        <div class="growthSecondColumn">
            <div class="loader">
            </div>
        </div>

    </div>

</div>



<script>

</script>
</body>

</html>
